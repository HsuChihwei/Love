<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>小萍萍滴相册</title>
	<link rel="stylesheet" href="css/hovertree.css" />
</head>

<body>
	<div class="hovertreeinfo">
		<h2></h2>
	</div>
	<!-- 仅自动播放音乐 -->
	<audio loop src="img/qianyuqianxun.mp3" id="audio" autoplay preload="auto">该浏览器不支持audio属性</audio>
	<!-- <audio loop src="img/qianyuqianxun.mp3" id="audio" controls autoplay preload="auto"></audio> -->
	<script type="text/javascript">
		//--创建页面监听，等待微信端页面加载完毕 触发音频播放
		document.addEventListener('DOMContentLoaded', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
				audio.play();
				document.addEventListener("WeixinJSBridgeReady", function () {
					audio.play();
				}, false);
			}
			audioAutoPlay();
		});
		//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
		document.addEventListener('touchstart', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
				audio.play();
			}
			audioAutoPlay();
		});
	</script>

	<!--/*外层最大容器*/-->
	<div class="wrap">
		<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="https://s2.ax1x.com/2019/12/08/Qa12QS.jpg" class="pic" />
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="https://imgse.com/i/Qa15on" class="pic" />
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="https://imgse.com/i/Qa16Rf" class="pic" />
			</div>
			<div class="out_right">
				<img src="https://imgse.com/i/Qa1cz8" class="pic" />
			</div>
			<div class="out_top">
				<img src="https://imgse.com/i/Qa1yJP" class="pic" />
			</div>
			<div class="out_bottom">
				<img src="https://imgse.com/i/Qa1hZj" class="pic" />
			</div>
			<!--小正方体 -->
			<span class="in_front">
				<img src="https://imgse.com/i/Qa1Rsg" class="in_pic" />
			</span>
			<span class="in_back">
				<img src="https://imgse.com/i/Qa14ds" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="https://imgse.com/i/Qa17WV" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="https://imgse.com/i/Qa1oiq" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="https://imgse.com/i/Qa1TJ0" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="https://imgse.com/i/Qa1HzT" class="in_pic" />
			</span>
		</div>
	</div>

</body>

</html>
